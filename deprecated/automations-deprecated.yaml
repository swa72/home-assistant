- id: '1608567664971'
  alias: q1 zDummy to logfile
  description: ''
  trigger:
  - platform: state
    entity_id: automation.dummy
    attribute: last_triggered
  condition: []
  action:
  - service: system_log.write
    data:
      message: Dummy to logfile
