    data:
      title: Hinweis
      message: '{% set w = expand( trigger.entity_id ) | selectattr(''state'', ''eq'',
        ''on'') | map(attribute=''name'') | list %} Fenster {{ w }} aus Gruppe {{
        trigger.to_state.attributes.friendly_name }} ist zu lange ({{trigger.for}}
        min) offen.'
  mode: single
