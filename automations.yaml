- id: '1630823090164'
  alias: Advanced Heating HC1
  description: ''
  trigger:
  - platform: state
    entity_id: sensor.heating_hc1_trigger
    to: too-cold
    id: hc1-too-cold
    for: 00:20:00
  - platform: state
    entity_id: sensor.heating_hc1_trigger
    to: too-warm
    id: hc1-too-warm
    for: 00:20:00
  - platform: state
    entity_id: sensor.heating_hc1_trigger
    id: hc1-back-ok
    for: 00:20:00
    to: ok
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: hc1-too-cold
      sequence:
      - service: mqtt.publish
        data:
          topic: ems-esp/thermostat
          payload: '{"cmd":"offsettemp","data":+3, "id":1}'
          qos: '1'
    - conditions:
      - condition: trigger
        id: hc1-too-warm
      sequence:
      - service: mqtt.publish
        data:
          topic: ems-esp/thermostat
          payload: '{"cmd":"offsettemp","data":-3, "id":1}'
          qos: '1'
    - conditions:
      - condition: trigger
        id: hc1-back-ok
      sequence:
      - service: mqtt.publish
        data:
          topic: ems-esp/thermostat
          payload: '{"cmd":"offsettemp","data":0, "id":1}'
          qos: '1'
    default: []
  mode: queued
  max: 10
