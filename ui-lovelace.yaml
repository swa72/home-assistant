                icon: mdi:compass-outline
              - entity: sensor.swaiphone_last_located
                name: Located
                icon: mdi:map-clock
              - entity: sensor.swaiphone_last_update
                name: LastUpdt
                icon: mdi:history

          - type: horizontal-stack
            cards:
            - type: entities
              entities:
                - entity: sensor.swaiphone_info
                  name: Info
                  icon: mdi:information-outline 

