  - title: Location (Stefan)
    icon: mdi:cellphone-iphone
    cards:
      - type: vertical-stack
        cards:
          - type: glance
            title: Location Info - Stefan
            column_width: 20%
            entities:
              - entity: device_tracker.swaiphone
                name: Stefan
              - entity: sensor.swaiphone_interval
                name: Interval
                icon: mdi:clock-start
              - entity: sensor.swaiphone_travel_time
