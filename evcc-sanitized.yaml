network:
  port: 7070
log: debug
levels:
  tesla: trace
plant: 357700821005ee07f7a93604d7c0611d9a081a56f305121a947a4a05a3cae68c
interval: 30s
modbusproxy:
  - port: 5200
    uri: 192.168.178.132:502
meters:
  - name: grid
    type: template
    template: huawei-dongle-powersensor
    usage: grid
    modbus: tcpip
    id: 1
    host: *****
    port: 502 # Port
    timeout: 15s # optional
  - name: my_pv
    type: template
    template: huawei-dongle-powersensor
    usage: pv
    modbus: tcpip
    id: 1
    host: *****
    port: 502 # Port
    timeout: 15s # optional
  - name: my_battery
    type: template
    template: huawei-dongle-powersensor
    usage: battery
    modbus: tcpip
    id: 1
    host: *****
    port: 502 # Port
    timeout: 15s # optional
    storageunit: 1
    capacity: 10
mqtt:
  broker: *****
  user: *****
  password: *****
chargers:
  - type: template
    template: twc3
    host: *****
    name: wallbox
  - name: KellerEntfeuchter
    type: template
    template: shelly
    host: *****
    standbypower: 2
    integrateddevice: true
loadpoints:
  - title: *****
    charger: wallbox
    mode: pv
    priority: 0
  - title: *****
    priority: 1
    charger: KellerEntfeuchter
    mode: off # formerly PV
    phases: 1
    enable:
      threshold: 0
      delay: 1m
    disable:
      threshold: 0
      delay: 5m

vehicles:
  - name: R1
    type: template
    template: tesla
    clientId: *****
    commandProxy: http://192.168.178.78:8080
    accessToken: *****
    refreshToken: *****
    vin: *****
  - name: T1
    type: template
    template: tesla
    clientId: *****
    commandProxy: http://192.168.178.78:8080
    accessToken: *****
    refreshToken: *****
    vin: *****

site:
  - title: *****
    meters:
      grid: grid # grid meter
      pv: my_pv
      battery: my_battery
    residualPower: 100
tariffs:
  currency: EUR # (default EUR)
  grid:
    type: fixed
    price: 0.294 # [currency]/kWh
sponsortoken: *****
